<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
  <title>Document</title>
  <style>
    .header
    {
      background-color: var(--greenColor);
    }

    .footer
    {
      background-color: var(--purpleColor);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img class="header__image" width="200" src="../images/logo-platzi-video-BW2.png" alt="Platzi Video" />
    <div class="header__menu">
      <div class="header__menu-profile">
        <img width="20" src="../images/user.svg" alt="Usuario">
        <span>Mi perfil</span>
      </div>
      <ul class="">
        <li>
          <a href="/">Cuenta</a>
        </li>
        <li>
          <a href="/">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </header>
  <!-- /Header -->

  <!-- 404 -->
  <section class="pageNotFound">
    <div>
      <h1 class="fadeInDown" id="pageNotFound">
        40<span class="hinge">4</span>
      </h1>
      <p>Página no encontrada</p>
    </div>
  </section>
  <!-- /404 -->
  <!-- Footer -->
  <footer class="footer">
    <a href="#">Terminos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
  <!-- /Footer -->
  <script>
    const $pageNotFound = document.querySelector('#pageNotFound')
    $pageNotFound.addEventListener('animationend', (event) => {
      console.log(event)
      if (event.animationName === 'fadeInDown')
      {
        $pageNotFound.style.animationName = 'pulse'
        $pageNotFound.style.animationIterationCount = 'infinite'
      }
    })
  </script>
</body>
</html>
