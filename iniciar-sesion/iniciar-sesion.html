<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
  <title>Inicia Sesión</title>
</head>
<body>
  <header class="header">
    <img tabindex="0" class="header__image" width="200" src="../images/logo-platzi-video-BW2.png" alt="Platzi Video" />
  </header>
  <section class="login">
    <div class="login__container">
      <h2 tabindex="0">Inicia Sesión</h2>
      <form action="#" class="login__container--form">
        <input aria-label="Correo" class="input" type="text" placeholder="Correo" />
        <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña" />
        <button class="button" type="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" />Recuérdame
          </label>
          <a href="#">Olvidé mi contraseña</a>
        </div>
      </form>
      <div class="login___container--social-media">
        <a href="#" target="blank"><img width="20" src="../images/google.svg" alt="Google">Inicia sesión con Google</a>
        <br />
        <a href="#" target="blank"><img width="20" src="../images/twitter.svg" alt="Google">Inicia sesión con Twitter</a>
      </div>
      <p class="login___container--register">No tienes ninguna cuenta <a href="#" target="blank">Regístrate</a></p>
    </div>
  </section>
  <footer class="footer">
    <a href="#">Terminos de uso</a>
    <a href="#">Declaración de privacidad</a>
    <a href="#">Centro de ayuda</a>
  </footer>
</body>
</html>
